<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <h3>I am in the AppComponent</h3>
            <hr>
            <app-servers></app-servers>
            <hr>
            <app-warning-alert></app-warning-alert>
            <hr>
            <app-success-alert></app-success-alert>
            <div></div>
        </div>
    </div>
</div>


<!-- <input type="text" [(ngModel)]="name"> -->
<!-- <p>My name is {{name}}</p> -->
<div class="container">
    <app-cockpit (serverCreated)="onServerAdded($event)"
    (bpCreated)="onBlueprintAdded($event)"
    ></app-cockpit>
    <hr>
    <div class="row">
        <div class="col-xs-12">
            <button class="btn btn-primary" (click)="onChangeFirst()">Change first Element</button>
            <button class="btn btn-danger" (click)="onDestroyFirst()">Destroy first Component</button>
            <app-server-element 
            *ngFor="let serverElement of serverElements"
            [srvElement]="serverElement"
            [name]="serverElement.name">
        <p #contentParagraph>
            <strong *ngIf="serverElement.type === 'server'" style="color:red">{{serverElement.content}}</strong>
            <em *ngIf="serverElement.type === 'blueprint'">{{serverElement.content}}</em>
        </p>
        </app-server-element>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <app-game-control (intervalFired)="onIntervalFired($event)"></app-game-control>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <app-odd *ngFor="let oddNumber of"></app-odd>
        </div>
    </div>
</div>
